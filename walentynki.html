    <script>
      const noButton = document.getElementById("no-button");

      noButton.addEventListener("mouseover", () => {
        const randomX =
          Math.random() * (window.innerWidth - noButton.offsetWidth);
        const randomY =
          Math.random() * (window.innerHeight - noButton.offsetHeight);

        const boundedX = Math.max(randomX, 100);
        const boundedY = Math.max(randomY, 100);

        noButton.style.left = boundedX + "px";
        noButton.style.top = boundedY + "px";
      });
    </script>
